<!-- Сторінка логіну адміністратора -->
<section class="login">
  <div class="login__card">
    <h1 class="login__title">{{ i18n.t('login.title') }}</h1>
    <p class="login__subtitle">{{ i18n.t('login.subtitle') }}</p>

    <!-- Повідомлення про помилку -->
    @if (error) {
      <div class="login__error">{{ error }}</div>
    }

    <!-- Форма логіну -->
    <form (ngSubmit)="onLogin()" class="login__form">
      <div class="login__field">
        <label for="email" class="login__label">{{ i18n.t('login.email') }}</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="login__input"
          placeholder="admin@example.com"
          required
        />
      </div>

      <div class="login__field">
        <label for="password" class="login__label">{{ i18n.t('login.password') }}</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="login__input"
          placeholder="••••••••"
          required
        />
      </div>

      <button
        type="submit"
        class="login__button"
        [disabled]="loading || !email || !password"
      >
        @if (loading) {
          <span class="login__spinner"></span>
          {{ i18n.t('login.loading') }}
        } @else {
          {{ i18n.t('login.submit') }}
        }
      </button>
    </form>
  </div>
</section>
